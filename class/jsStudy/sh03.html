<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>SH03</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<h4>개인 정보</h4>
                <label for="user-name">이름</label>
                <input type="text" id="user-name" autofocus placeholder="공백 없이 입력하세요", required>
                <br>
                <label for="phone">연락처</label>
                <input type="text" id="phone">
			</form>
            <form>
                <br>
            <h4>지원 분야</h4>
            <input type="radio" id="webp" value="yes">
            <label for="webp">웹 퍼블리싱</label>
            <br>
            <input type="radio" id="webd" value="yes">
            <label for="webd">웹 애플리케이션 개발</label>
            <br>
            <input type="radio" id="ide" value="yes">
            <label for="ide">개발 환경 개선</label>
            </form>
            <br>
            <h4>지원 동기</h4>
            <label for="memo"></label>
            <textarea cols="40" rows="4" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            <br>
            <button type="submit">접수하기</button>
            <button tabindex="submit">다시 쓰기</button>

		</div>
  </body>
</html>
